<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set ID</title>
</head>
<body>

<h1>{{ current }}</h1>

{% if user %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="id_input" placeholder="Введите новый ID">
    <button type="submit">Отправить</button>
</form>
{% endif %}

{% if error %}
<h1>{{ error }}</h1>
{% endif %}

</body>
</html>
