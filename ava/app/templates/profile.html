<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ user }}</title>
    <script src="{% static 'script/team_add.js' %}"></script>
</head>
<body>

<h1>Ваш профиль, {{ profile.app_id }}</h1>
<form method="post">
    {% csrf_token %}

    <input type="file" id="logo" name="logo" placeholder="Аватар" accept="image/*">

    <dl>
        <dt><input type="text" name="full_name" placeholder="{{ profile.full_name }}"></dt>
        <dt><input type="text" name="stack" placeholder="{{ profile.stack }}"></dt>
        <dt><input type="checkbox" name="search_status" {% if search_status %} checked {% endif %}> - Показывать анкету</dt>
        <dt><textarea name="description" placeholder="Описание">{{ profile.description }}</textarea></dt>

        <dt>Ссылки</dt>
        <dd><input type="text" id="link-1" name="link-1" placeholder="Ссылка" required>
            <button type="button" name="minus" id="button-l-2">-</button></dd>
        <dd><button type="button" name="plus">+</button></dd>

    </dl>

    <button type="submit">Сохранить изменения</button>
</form>

</body>
</html>
